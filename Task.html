<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    
</head>
<body>
    <form>
        <fieldset>
            <legend fontcolor="blue" >
                Student Record
            </legend>
            <table border="2" align="center" cellspacing="10" cellpadding="10" bgcolor="lightseagreen" >
                <tr>
                    <th bgcolor="red" >
                        What is Computer
                    </th>
                    <td height="6" cellspacing="0" cellpadding="-10" bgcolor="red">
                        <input placeholder="Type" height="29" type="text">
                    </td>
                </tr>
                <tr>
                    <th bgcolor="red">
                        Input type
                    </th>
                    <td bgcolor="red">
                        <input type="radio" value="101" name="input"> Input
                        <input type="radio" value="102" name="input"> Output
                    </td>
                </tr>
                <tr>
                    <th bgcolor="red">
                        Select your Age
                    </th>
                    <td bgcolor="red">
                        <input type="radio" value="103" name="nput"> 18 above
                        <input type="radio" value="104" name="nput"> 18 under
                    </td>
                </tr>
                <tr>
                    <th bgcolor="red">
                        Select your Course
                    </th>
                    <td bgcolor="red"><select bgcolor="red">
                        <option>BCA</option>
                        <option>BA</option>
                        <option>B.Com</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" bgcolor="red">
                        <input type="submit" value="Save" >
                    </th>
                </tr>
                
            </table>
        </fieldset>
    </form>
    
</body>
</html>
